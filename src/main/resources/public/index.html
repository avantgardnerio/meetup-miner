<!DOCTYPE html>
<html lang="en" ng-app="MeetupMiner">
<head>
    <base href="/" />

    <meta charset="UTF-8">
    <title>Meetup Miner</title>

    <link href="css/main.css" rel="stylesheet" media="screen" />
    <link href="css/normalize.css" rel="stylesheet" media="screen" />
    <link href="css/skeleton.css" rel="stylesheet" media="screen" />
</head>
<body ng-controller="MainController" class="ng-cloak">

<div class="container">
    <form name="frmApiKey" ng-submit="apiKeySubmit()">
        <div class="row">
            <div class="six column">
                <label for="tbApiKey">Your Meetup.com API Key:</label>
                <input id="tbApiKey" class="u-full-width" type="text" ng-model="view.apiKey" />
            </div>
        </div>
        <input class="button-primary" type="submit" value="Show Categories" />
    </form>
    <div class="row categories">
        <ul>
            <li ng-repeat="category in view.categories">
                <input type="checkbox" ng-model="category.selected" /> {{category.name}}
            </li>
        </ul>
    </div>
    <form name="frmZipCode" ng-submit="zipCodeSubmit()">
        <div class="row">
            <div class="six column">
                <label for="tbZip">Enter your zip code:</label>
                <input id="tbZip" class="u-full-width" type="text" ng-model="view.zip" />
            </div>
            <div class="six column">
                <label for="tbRadius">Radius:</label>
                <input id="tbRadius" class="u-full-width" type="text" ng-model="view.radius" />
            </div>
        </div>
        <input class="button-primary" type="submit" value="Find Groups" />
    </form>
    <div class="row groups">
        <ul>
            <li ng-repeat="group in view.groups">
                <input type="checkbox" ng-model="group.selected" /> {{group.name}}
            </li>
        </ul>
    </div>
</div>

<!-- scripts -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>
<script src="js/filters.js" type="text/javascript"></script>
</body>
</html>
